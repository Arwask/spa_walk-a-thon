<!DOCTYPE html>
<html>
<head>
	<title>Walk-a-thon</title>
	<link rel="stylesheet" type="text/css" href="">
</head>
<body>
<form>
	<label for="firstName">First Name:</label>
	<input type="text" name="fname" id="firstName">
	<label for="lastName">Last Name:</label>
	<input type="text" name="lname" id="lastName">
	<label for="amount">Donation Amount:</label>
	<input type="text" name="amount" id="amount">
<div id="options">
	<label for="total">Single Amount</label>
	<input type="radio" name="donationType" id="total">
	<label for="perLap">Per Lap</label>
	<input type="radio" name="donationType" id="perLap">
</div>
	<button id="submit">Donate</button>
	<button type="reset" id="reset">Clear</button>
</form>

<div>
<table id="infoTable">
	<tr>
		<th>Donor's Name</th>
		<th>Donation</th>
	</tr>
</table>
</div>
<script src="javascripts/domStuff.js"></script>
<script src="javascripts/donor.js"></script>
<script src="javascripts/eventListener.js"></script>
</body>
</html>
